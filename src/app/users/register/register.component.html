<form class="form-group" (submit)="submit(f)" #f="ngForm">
  <div class="row">
    <div class="col-xs-6 col-md-6 col-lg-6 offset-3">
      <div class="form-group">
        <label for="username" class="col-form-label">Username</label>
        <input type="text" name="username" id="username" class="form-control" required ngModel>
      </div>
      <div class="form-group">
        <label for="email" class="col-form-label">Email</label>
        <input type="email" name="email" id="email" class="form-control" required ngModel email>
      </div>
      <div class="form-group">
        <label for="password" class="col-form-label">Password</label>
        <input type="password" name="password" id="password" class="form-control" required ngModel>
      </div>
      <button type="submit" name="register-submit" id="register-submit" class="btn btn-primary" [disabled]="!f.valid">Register</button>
    </div>
  </div>
</form>
